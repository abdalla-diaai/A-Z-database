{% extends "reagents/layout.html" %}
{% load static %}

{% block body %}
<section id="reagent-section">
    <h2>New Reagent</h2>
    <form action="{% url 'add_reagent' %}" method="POST">
        {% csrf_token %}
        {{ reagent_form.as_p }}
        <input id="post-button" class="btn btn-secondary btn-sm" type="submit" value="Save" name="save">
    </form>
</section>
<hr>
<section id="cells-section">
    <h2>New Cell Line</h2>
    <form action="{% url 'add_cell' %}" method="POST">
        {% csrf_token %}
        {{ cell_form.as_p }}

        <input id="post-button" class="btn btn-secondary btn-sm" type="submit" value="Save" name="save">
    </form>
</section>

{% endblock %}
