{% extends "reagents/layout.html" %}
{% load static %}

{% block body %}
    <div class="row" class="index-card">
        
            <h5>Title:</h5>
            <p>{{ experiment.title }}</p>
            <h6>Objective:</h6>
            <p>{{ experiment.objective }}</p>

            <h6>Methods:</h6>
            <p>{{ experiment.methods }}</p>
            <h6>Results:</h6>
            <p>{{ experiment.Results }}</p>
            <h6>Summary:</h6>
            <p>{{ experiment.summary }}</p>
            <a href="{{ experiment.upload.url }}" download>Download DOCX file</a>
            <iframe src='http://view.officeapps.live.com/op/view.aspx?src={{ experiment.upload.url }}' width='80%' height='800px' frameborder='0'></iframe>





            <figcaption class="blockquote-footer">
                Created by: {{ experiment.owner }}
            </figcaption>
            <figcaption class="blockquote-footer">
                Created at: {{ experiment.created }}
            </figcaption>
    </div>
{% endblock %}
